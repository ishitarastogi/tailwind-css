<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Hello, world</p>
    <p class="text-white">Hello, world</p>
    <p class="text-pink-900">Hello, world</p>
    <p class="text-red-900">Tailwind is awesome</p>

    <!-- Background Colors -->
    <div class="bg-black">
      <p class="text-white">Hello, world</p>
    </div>
    <div class="bg-slate-300">
      <p class="text-black">Hello, world</p>
    </div>
    <div class="bg-red-900">
      <p class="text-white">Hello, world</p>
    </div>
    <div class="bg-emerald-600">
      <p class="text-white">Tailwind is awesome</p>
    </div>

    <!-- Text Underline -->
    <p class="underline text-red-700 decoration-red-700">Tailwind is awesome</p>

    <!-- Border Colors -->
    <p class="border-2 border-yellow-300">Hello, world!</p>
    <!-- Divide Colors -->
    <div class="divide-y divide-blue-500">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 4</div>
      <div>Item 5</div>
      <div>Item 6</div>
    </div>
    <!-- Outline Colors -->
    <div class="outline outline-blue-500">hello,world</div>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-red-300" checked />

    <!-- Arbitrary Colors -->
    <div class="text-[#427fab] h-10">Hello</div>
    <div class="border border-[#427fab] h-10">Hello</div>
  </body>
</html>
